  <link rel="stylesheet" type="text/css" href="{% static 'home/style_global.css' %}">
</head>
<body class="container-fluid p-0">
  {% load humanize %}
  <nav class="navbar navbar-expand-sm w-100 navbar-light">
    <div class="container-fluid">
      <a href="/">
        <img src="{% static 'images/profilepic.jpg' %}" class="pp">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar1">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item px-3 pt-1 text-right">
            <a href="{% url 'home:about' %}">About Ben</a>
          </li>
          <li class="nav-item px-3 pt-1 text-right">
            <a href="{% url 'home:contact' %}">Contact Me</a>
          </li> 
          <li class="nav-item px-3 pt-1 text-right">
            <a href="{% url 'home:websites' %}">Websites</a>
          </li> 
          <li class="nav-item px-3 pt-1 text-right">
            <a href="{% url 'home:resume' %}">Resume</a>
          </li> 
        </ul>
      </div>
    </div>
  </nav>
  
  {% block content %}
  {% endblock content %}  
  
  <div class="container w-bar "></div>
  <footer class="container">
    <div class="row">

      </div>
    </div>

        Have a nice day!
      </div>
    </div>
    <div class="row">
      <div class="col-12 offset-md-4 col-md-4 text-center p-2">
